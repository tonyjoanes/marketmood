version: '3.8'

services:
  mongo:
    image: mongo:latest
    container_name: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
      - ./docker/init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro

  poc_scraper:
    build:
      context: .
      dockerfile: ./docker/Dockerfile.scraper
    depends_on:
      - mongo
    environment:
      - MONGO_URL=mongodb://mongo:27017
    command: ["python", "/src/scrapers/pocscraper/yahoo_finance_scraper.py"]

  preprocessor:
    build: ./preprocessor
    depends_on:
      - mongo
    environment:
      - MONGO_URL=mongodb://mongo:27017

  nlp_analyzer:
    build: ./nlp_analyzer
    depends_on:
      - mongo
    environment:
      - MONGO_URL=mongodb://mongo:27017

  api:
    build: ./api
    depends_on:
      - mongo
      - nlp_analyzer
    ports:
      - "5000:80"
    environment:
      - MONGO_URL=mongodb://mongo:27017

volumes:
  mongo-data:
